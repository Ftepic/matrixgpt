<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero GPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }
        .container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            margin-bottom: 20px;
        }
        h1 {
            color: #0f0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            position: relative;
            z-index: 3;
        }
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #0f0;
            box-shadow: 0 -5px 10px rgba(0, 255, 0, 0.2);
            position: relative;
            z-index: 3;
        }
        footer a {
            color: #0f0;
            text-decoration: none;
            margin: 0 10px;
            transition: text-shadow 0.3s ease;
        }
        footer a:hover {
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <h1>ZeroGPT Matrix AI Chat</h1>
    <div class="container">
        <canvas id="matrix-bg"></canvas>
        <iframe src="https://zerogptai.org/chat/" title="ZeroGPT AI Chat"></iframe>
    </div>

    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(0, 255, 0, 0.35)';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.99) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += 0.1; // Reduced speed
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            rainDrops.length = Math.floor(canvas.width / fontSize);
            rainDrops.fill(1);
        });
    </script>
</body>
</html>
